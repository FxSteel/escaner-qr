<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner de Códigos QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
      color: #111827;
    }

    #qr-reader {
      width: 320px;
      margin: 0 auto;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }

    #scan-button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .status-success {
      color: #16a34a;
    }

    .status-error {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <h1>Escáner de Códigos QR</h1>

  <div id="qr-reader" style="display: none;"></div>
  <button id="scan-button">Seleccionar Cámara</button>
  <p id="status">Toca el botón para escanear tu código QR.</p>

  <script>
    const scanBtn = document.getElementById("scan-button");
    const qrReader = document.getElementById("qr-reader");
    const statusEl = document.getElementById("status");

    const html5QrCode = new Html5Qrcode("qr-reader");

    scanBtn.addEventListener("click", async () => {
      try {
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
          const cameraId = devices[0].id; // Usa la primera cámara encontrada
          qrReader.style.display = "block";
          scanBtn.style.display = "none";

          html5QrCode.start(
            { facingMode: "environment" },
            {
              fps: 10,
              qrbox: 250
            },
            (decodedText) => {
              statusEl.textContent = `Código leído: ${decodedText}`;
              statusEl.className = "status-success";
              html5QrCode.stop();
              sendToWebhook(decodedText);
            },
            (error) => {
              // Puedes comentar esto si no quieres ver errores de escaneo
              console.warn(error);
            }
          );
        }
      } catch (err) {
        statusEl.textContent = "❌ No se pudo acceder a la cámara.";
        statusEl.className = "status-error";
      }
    });

    function sendToWebhook(qrData) {
      fetch("https://tu-webhook.n8n.cloud/webhook-url-aqui", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo: qrData })
      })
      .then(res => {
        if (res.ok) {
          statusEl.textContent = "✅ Asistencia registrada con éxito";
        } else {
          statusEl.textContent = "❌ Error al registrar asistencia";
        }
      })
      .catch(() => {
        statusEl.textContent = "⚠️ Error de red al contactar al servidor";
      });
    }
  </script>
</body>
</html>
