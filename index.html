<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner de Códigos QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #111827;
    }

    #reader {
      width: 320px;
      margin: 0 auto;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #111;
    }

    .status-success {
      color: #16a34a;
    }

    .status-error {
      color: #dc2626;
    }

    .qr-box {
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Escáner de Códigos QR</h1>
  <div id="reader" class="qr-box"></div>
  <p id="status">Selecciona una cámara y escanea tu código.</p>

  <script>
    function sendToWebhook(qrData) {
      fetch("https://tu-webhook.n8n.cloud/webhook-url-aqui", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo: qrData })
      })
      .then(res => {
        const status = document.getElementById("status");
        if (res.ok) {
          status.textContent = "✅ Asistencia registrada con éxito";
          status.className = "status-success";
        } else {
          status.textContent = "❌ No se pudo registrar asistencia";
          status.className = "status-error";
        }
      })
      .catch(() => {
        const status = document.getElementById("status");
        status.textContent = "⚠️ Error al contactar con el servidor";
        status.className = "status-error";
      });
    }

    function onScanSuccess(decodedText) {
      const status = document.getElementById("status");
      status.textContent = `⏳ Leyendo código...`;
      sendToWebhook(decodedText);
      html5QrcodeScanner.clear();
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
