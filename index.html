<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escáner de Códigos QR</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
    }

    .card h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #111827;
    }

    .icon {
      margin-bottom: 1rem;
      color: #9ca3af;
    }

    .description {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    .button {
      background-color: #111111;
      color: #ffffff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Escáner de Códigos QR</h1>
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-scan-icon lucide-scan">
        <path d="M3 7V5a2 2 0 0 1 2-2h2"/>
        <path d="M17 3h2a2 2 0 0 1 2 2v2"/>
        <path d="M21 17v2a2 2 0 0 1-2 2h-2"/>
        <path d="M7 21H5a2 2 0 0 1-2-2v-2"/>
      </svg>
    </div>
    <p class="description">
      Toca el botón para seleccionar una cámara y escanear un código QR. Para mejores resultados, usa un dispositivo móvil.
    </p>
    <button class="button">Seleccionar Cámara</button>
  </div>
</body>
</html>
